<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wisconsin Birding Trail Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Radio+Canada&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Radio Canada", sans-serif;
            margin: 0;
            padding: 0;
        }
        #map-container {
  width: 100%;
  height: calc(100vh - 100px); /* subtract navbar height */
  margin: 0;
  padding: 0;
}
        #map {
            width: 100%;
            height: 100%;
        }
        body {
            font-family: "Radio Canada", sans-serif;
        }
        html, body {
    font-family: "Radio Canada", sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* prevents scrollbars from breaking layout */
}
/* Navbar */
.navbar {
      background-color: #1A4D7A;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 80px;
      margin-right: 10px;
    }

    .navbar-nav .nav-link {
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #ffdd57;
    }

    </style>
</head>
<body>

 <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo.png" alt="Logo">
        The Great Wisconsin Birding and Nature Trail
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="list.html">Table of Contents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

    <!-- Fullscreen Map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="sidebar" class="sidebar">
        <button onclick="closeSidebar()" style="font-size: 24px; background: none; border: none; float: right; cursor: pointer;">×</button>
        <h2 id="county-title" style="margin-top: 10px;">Select a County</h2>
        <div id="county-description" style="margin-top: 10px;">
            Click a county on the map to view its birding guide description.
        </div>
        
        <!-- Directions Button -->
<div style="width: 100%; display: flex; justify-content: center; margin-top: 20px;">
  <button id="directions-button" style="
      width: 90%;
      padding: 10px;
      background-color: #1A4D7A;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
  ">
      Get Directions
  </button>
</div>

<!-- Next/Prev Navigation Buttons (only show for sites) -->
<div id="site-nav" style="width: 100%; display: none; justify-content: center; margin-top: 10px;">
  <div style="display: flex; gap: 10px;">
      <button id="prev-button" style="
          padding: 10px 20px;
          background-color: #1A4D7A;
          color: white;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
      ">
          ← Prev
      </button>
      <button id="next-button" style="
          padding: 10px 20px;
          background-color: #1A4D7A;
          color: white;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
      ">
          Next →
      </button>
  </div>
</div>




    
      
      

    <!-- Leaflet & JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/map.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Wisconsin Birding and Nature Trail</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet and Custom Styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Radio+Canada&display=swap" rel="stylesheet">
    
    
    <style>
        body {
            font-family: "Radio Canada", sans-serif;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" >
                The Great Wisconsin Birding and Nature Trail
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-4">
            <script>
                const regions = [
                    { name: "Lake Superior Northwoods Region", img: "superior.png", param: "lake-superior" },
                    { name: "Mississippi/Chippewa Rivers Region", img: "mississippi.png", param: "mississippi" },
                    { name: "Lake Michigan", img: "lakemichigan.png", param: "lake-michigan" },
                    { name: "Southern Savanna", img: "southernsavanna.png", param: "southern-savanna" },                    
                    { name: "Central Sand Prairie", img: "centralsand.png", param: "central-sands" },
                    { name: "Table of Contents", img: "logo.png", url: "list.html" }
                ];
            
                document.write('<div class="row g-4">');
                regions.forEach(region => {
                    const href = region.url ? region.url : `map.html?region=${region.param}`;
                    document.write(`
                        <div class="col-md-4">
                            <a href="${href}" class="card-link">
                                <div class="card h-100">
                                    <img src="img/${region.img}" class="card-img-top" alt="${region.name}">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">${region.name}</h5>
                                        <p class="card-text">${
                                            region.param 
                                                ? `Explore birding sites in the ${region.name} region.` 
                                                : "Browse all birding sites in one convenient list."
                                        }</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `);
                });
                document.write('</div>');
            </script>
        </div>
    </div>

    <footer class="footer" style="background-color: #1A4D7A; padding: 20px; color: white; text-align: center;">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p style="margin: 0;">Copyright Â© 2025 The Great Wisconsin Birding and Nature Trail. All rights reserved.</p>
            <img src="img/logo.png" alt="logo" height="75px" style="margin-top: 10px;">
          </div>
        </div>
      </div>
    </footer>
</body>
</html>

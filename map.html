<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: "Radio Canada", sans-serif;
            margin: 0;
            padding: 0;
        }
        #map-container {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        body {
            font-family: "Radio Canada", sans-serif;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1A4D7A;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" style="height: 40px;">
                The Great Wisconsin Birding and Nature Trail
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">Table of Contents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Fullscreen Map -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <div id="sidebar" class="sidebar">
        <button onclick="closeSidebar()" style="font-size: 24px; background: none; border: none; float: right; cursor: pointer;">Ã—</button>
        <h2 id="county-title" style="margin-top: 10px;">Select a County</h2>
        <div id="county-description" style="margin-top: 10px;">
            Click a county on the map to view its birding guide description.
        </div>
        
        <!-- Google Maps Directions Button -->
        <button id="directions-button" style="
            margin-top: 20px;
            display: none;
            padding: 10px;
            background-color: #1A4D7A;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        ">
            Get Directions
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
